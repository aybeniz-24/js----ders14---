<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>task2</title>
    </head>
    <body>
        <input type="number" id="inp" />
        <button onclick="yoxla()">Yoxla</button>
        <div id="ntc"></div>
        <script>
            const inp = document.querySelector('#inp')
            const ntc = document.querySelector('#ntc')
            let arr = [1,3,5,6,3,2,5,7,91,5,90,37,4848,281,14] 
           
            function yoxla(){
                let arrOlan = false

                for (let i = 0; i < arr.length; i++) {
                    const element = arr[i];
                    if(inp.value == element){
                        let daxilEdilen = Number(inp.value)
                        ntc.innerHTML = arr.indexOf(daxilEdilen)
                        arrOlan = true
                        break
                    }
                }
                if(!arrOlan){
                    ntc.innerHTML = -1
                }
            }
        </script>
    </body>
</html>
