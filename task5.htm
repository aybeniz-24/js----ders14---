<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let arr = [1, 2, 2, 3, 4, 5, 6, 6, 7, 7, 8, 9, 10, 12, 22, 44, 65, 11]
        let newArr = []

        for (let i = 0; i < arr.length; i++) {
            let count = 0
          
            for (let j = 0; j < arr.length; j++) {
                if(arr[i] === arr[j]){
                    count++
                }
            }
            if( count === 1){
                newArr.push(arr[i])
            }
        }

        console.log(newArr);
    </script>
</body>
